<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Document</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="/index.css">
	</head>
	<body>
		<div id="app">
			<div class="container mt-4">
				<div class="row text-center">
					<div class="col">
						<h1>Kanban Board</h1>
						<p class="lead">Perfect way to stay organized</p>
						<hr>
					</div>
				</div>
				<div class="row">
					<div name="name" class="col-3">
						<div class="border p-2 col-header" style="background-color: rgb(190, 109, 208);">To dos</div>
						<div class="border d-flex justify-content-between p-2 bg-white">
							<div class="flex-grow-1 text-center">Setup app layout</div>
							<button class="btn btn-light strong">&gt;</button>
						</div>
						<div class="border d-flex justify-content-between p-2 bg-white">
							<div class="flex-grow-1 text-center">Learn about state</div>
							<button class="btn btn-light strong">&gt;</button>
						</div>
						<div class="border d-flex justify-content-between p-2 bg-white">
							<div class="flex-grow-1 text-center">Learn about using events</div>
							<button class="btn btn-light strong">&gt;</button>
						</div>
						<div class="border d-flex justify-content-between p-2 bg-white">
							<div class="flex-grow-1 text-center">keep building</div>
							<button class="btn btn-light strong">&gt;</button>
						</div>
						<button class="btn btn-light mt-2  border-secondary btn-block">+ Add a Card</button>
					</div>
					<div name="name" class="col-3">
						<div class="border p-2 col-header" style="background-color: rgb(214, 61, 61);">Blocked</div>
						<div class="border d-flex justify-content-between p-2 bg-white">
							<button class="btn btn-light strong">&lt;</button>
							<div class="flex-grow-1 text-center">B 1</div>
							<button class="btn btn-light strong">&gt;</button>
						</div>
						<div class="border d-flex justify-content-between p-2 bg-white">
							<button class="btn btn-light strong">&lt;</button>
							<div class="flex-grow-1 text-center">B 2 </div>
							<button class="btn btn-light strong">&gt;</button>
						</div>
						<button class="btn btn-light mt-2  border-secondary btn-block">+ Add a Card</button>
					</div>
					<div name="name" class="col-3">
						<div class="border p-2 col-header" style="background-color: rgb(52, 71, 89);">Doing</div>
						<div class="border d-flex justify-content-between p-2 bg-white">
							<button class="btn btn-light strong">&lt;</button>
							<div class="flex-grow-1 text-center">T 1</div>
							<button class="btn btn-light strong">&gt;</button>
						</div>
						<div class="border d-flex justify-content-between p-2 bg-white">
							<button class="btn btn-light strong">&lt;</button>
							<div class="flex-grow-1 text-center">T 2</div>
							<button class="btn btn-light strong">&gt;</button>
						</div>
						<button class="btn btn-light mt-2  border-secondary btn-block">+ Add a Card</button>
					</div>
					<div name="name" class="col-3">
						<div class="border p-2 col-header" style="background-color: rgb(85, 206, 54);">Done</div>
						<div class="border d-flex justify-content-between p-2 bg-white">
							<button class="btn btn-light strong">&lt;</button>
							<div class="flex-grow-1 text-center">G 1</div>
						</div>
						<div class="border d-flex justify-content-between p-2 bg-white">
							<button class="btn btn-light strong">&lt;</button>
							<div class="flex-grow-1 text-center">G 2</div>
						</div>
						<button class="btn btn-light mt-2  border-secondary btn-block">+ Add a Card</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
